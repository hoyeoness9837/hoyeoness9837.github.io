<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        background-color: blue;
        font-size: 30px;
      }
      .say {
        color: green;
      }
      #goodbye {
        font-size:60px;
      }
      .divs {
        background-color: red;
        height: 200px;
        width: 200px;
        padding: 50px;
        border: 10px solid black;
        margin: auto;
      }
      #bottomDiv {
        margin-top: 50px;
      }
      #btns {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <h1 class="say">Hello World!</h1>
    <h1 class="say" id="goodbye">Goodbye World!</h1>
    <div class="divs">
      <div id="bottomDiv"></div>
    </div>
    <button id="btns">click me</button>
  </body>
</html>
